<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracker Empleado</title>
    <link rel="manifest" href="/static/manifest.json">
    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; background: #f4f4f4; }
        .card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        button { background: #007bff; color: white; border: none; padding: 15px 30px; border-radius: 10px; font-size: 18px; cursor: pointer; }
        button:disabled { background: #ccc; }
    </style>
</head>
<body>
    <div class="card">
        <h1>Hola, {{ usuario }}</h1>
        <p id="msg">Presiona para iniciar tu monitoreo de jornada.</p>
        <button id="btn-start" onclick="iniciarJornada()">Iniciar Turno</button>
        <hr>
        <p>Ãšltimo reporte: <span id="last-update">-</span></p>
    </div>

    <script>
        function iniciarJornada() {
            document.getElementById('btn-start').disabled = true;
            document.getElementById('msg').innerText = "Rastreo activo (Cada 50 min)";
            enviarUbicacion(); // Primera vez
            setInterval(enviarUbicacion, 50 * 60 * 1000); // Cada 50 min
        }

        function enviarUbicacion() {
            navigator.geolocation.getCurrentPosition((pos) => {
                fetch('/update-location', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ lat: pos.coords.latitude, lon: pos.coords.longitude })
                });
                document.getElementById('last-update').innerText = new Date().toLocaleTimeString();
            }, (err) => alert("Activa el GPS"), { enableHighAccuracy: true });
        }
    </script>
</body>
</html>
